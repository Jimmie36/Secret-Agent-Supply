<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/reset.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header p">
          <p>SECRET AGENT SUPPLY INC.</p>
        </div>
      </header>

    <div class="top-section">
      <div class="announce-box p, h1">
        <p>NEW ARRIVAL</p><br>
        <h1>SPORTS BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
    <nav>
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>
    <nav class="nav.tablet">
      <p>Menu</p>
    <div class="product-grid">
      <div class="product-grid img">
        <img src="resources/pen.png" alt="pen">
        <div class="product-grid img p">
          <p>Exploding Pen</p>
        </div>
      </div>
      <div class="product-grid img">
        <img src="resources/watch.png" alt="watch">
        <div class="product-grid img p">
          <p>Cellular Watch</p>
        </div>
      </div>
      <div class="product-grid img p">
        <img src="resources/glasses.png" alt="glasses">
        <div class="product-grid img p">
          <p>Thermal Glasses</p>
        </div>
      </div>
      <div class="site-info">
        <p>Location</p>
      </div>
      <div class="site-info">
        <p>Hours</p>
      </div>
    </div>
    <footer>
      <div class="footer p">
        <p>Copywright Secret Agent Inc.</p>
      </div>
    </footer>
    </div>
  </body>
</html>
