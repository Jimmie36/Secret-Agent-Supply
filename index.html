<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/css/style.css">

    <title>Secret Agent Supply Inc.</title>

      <div class="announce-box">

          </div>
          <div class="announce-box h2">
            <h2>SPORTS BIKES AND MOTORCYCLES</h2>
          </div>

    </div>
    <nav>
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>

        <div class="product-grid img">

          <img src="resources/glasses.png" alt="pen">

      <div class="info-container">

          <p>Location</p>
        </div>

    <footer>
      <div class="footer p">
        <p>Copywright Secret Agent Inc.</p>
      </div>
